<div class="container__big-card">
    <div class="big-card__pic">
        <img src="{{ pic }}" alt="{{ picAlt }}" srcset="">
    </div>
    <div class="big-card__title">
        <h1><a [routerLink]="['content', id]">{{ title }}</a></h1>
    </div>
    <div class="big-card__desc">
        <p><a [routerLink]="['content', id]">{{ desc }}</a></p>
    </div>
</div>
